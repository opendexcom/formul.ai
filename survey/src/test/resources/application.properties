spring.application.name=survey-service

spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.location=classpath:db/migration
spring.flyway.schemas=survey
spring.flyway.defaultSchema=survey

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=postgresql
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.default_schema=survey

processing.url=http://processing:8000

spring.data.redis.host=redis
spring.data.redis.port=6379

