name: FormulAI CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build Project (pnpm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm install
      - run: pnpm build
 