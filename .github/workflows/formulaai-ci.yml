name: FormulAI CI

on:
  pull_request:

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    if: contains(join(github.event.pull_request.paths || ''), 'frontend/')
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run dev &
      - run: npx wait-on http://localhost:5173
      - run: npm run test:e2e

  processing-tests:
    name: Processing Service Tests
    runs-on: ubuntu-latest
    if: contains(join(github.event.pull_request.paths || ''), 'processing/')
    defaults:
      run:
        working-directory: processing
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv and ruff
        run: |
          pip install uv
          pip install ruff
      - name: Sync dependencies
        run: uv sync
      - name: Run lint ruff
        run: ruff check .
      - name: Run tests
        run: uv run pytest

  survey-tests:
    name: Survey Service Tests
    runs-on: ubuntu-latest
    if: contains(join(github.event.pull_request.paths || ''), 'survey/')
    defaults:
      run:
        working-directory: survey
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run lint (Checkstyle)
        run: ./mvnw checkstyle:check
      - name: Run tests
        run: ./mvnw clean verify jacoco:report
      - name: Check coverage >= 80%
        run: ./mvnw jacoco:check
