services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/:/app
      - node_modules:/app/node_modules

  processing:
    build: ./processing
    volumes:
      - ./processing/app:/app/app

  survey:
    build: ./survey
  ai:
    restart: always
    image: ollama/ollama:latest
    ports:
      - "2137:11434"
    profiles:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
  db:
    restart: always
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: survey_db
    volumes:
      - db_data:/var/lib/postgresql/data
  gateway:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - processing
      - survey
volumes:
  db_data:
  node_modules:
