services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/:/app
      - /app/node_modules

  processing:
    build: ./processing
    volumes:
      - ./processing/app:/app/app
      - ./processing/data:/app/data
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    restart: always

  survey:
    build: ./survey
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    restart: always

  ai:
    restart: always
    image: ollama/ollama:latest
    ports:
      - "2137:11434"
    profiles:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=mistral:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  db:
    restart: always
    image: postgres:17-alpine
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_NAME}
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$POSTGRES_PASSWORD pg_isready -U $POSTGRES_USERNAME -d $POSTGRES_NAME -p $POSTGRES_PORT"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  gateway:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./gateway/swagger:/usr/share/nginx/html/swagger # Add this line to serve Swagger UI
    depends_on:
      - frontend
      - processing
      - survey
volumes:
  ollama_data:
  db_data:
